apiVersion: apps/v1
kind: Deployment
metadata:
  name: magnet
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magnet
  template:
    metadata:
      labels:
        app: magnet
    spec:
      containers:
        - name: magnet
          image: ypydd88/magnet:latest
          ports:
            - containerPort: 8080
          env:
            - name: SECURITY_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: env-variables
                  key: SECURITY_SECRET_KEY
            - name: RESUME_PARSER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: env-variables
                  key: RESUME_PARSER_API_KEY
            - name: OPEN_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: env-variables
                  key: OPEN_AI_API_KEY
            - name: HUGGINGFACE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: env-variables
                  key: HUGGINGFACE_ACCESS_TOKEN
